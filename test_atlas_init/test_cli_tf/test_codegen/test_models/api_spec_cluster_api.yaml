                      autoScaling:
                        autoIndexing:
                          enabled: false
                        compute:
                          enabled: true
                          maxInstanceSize: M60
                          minInstanceSize: M30
                          scaleDownEnabled: true
                        diskGB:
                          enabled: true
                      electableSpecs:
                        diskSizeGB: 10
                        instanceSize: M60
                        nodeCount: 3
                      priority: 7
                      providerName: AWS
                      readOnlySpecs:
                        diskSizeGB: 10
                        instanceSize: M60
                        nodeCount: 0
                      regionName: US_EAST_1
                    zoneName: Zone 1
                  - regionConfigs:
                    - analyticsAutoScaling:
                        autoIndexing:
                          enabled: false
                        compute:
                          enabled: true
                          maxInstanceSize: M40
                          minInstanceSize: M30
                          scaleDownEnabled: true
                        diskGB:
                          enabled: true
                      analyticsSpecs:
                        diskSizeGB: 10
                        instanceSize: M30
                        nodeCount: 0
                      autoScaling:
                        autoIndexing:
                          enabled: false
                        compute:
                          enabled: true
                          maxInstanceSize: M60
                          minInstanceSize: M30
                          scaleDownEnabled: true
                        diskGB:
                          enabled: true
                      electableSpecs:
                        diskSizeGB: 10
                        instanceSize: M40
                        nodeCount: 3
                      priority: 7
                      providerName: AWS
