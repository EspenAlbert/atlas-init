                      readOnlySpecs:
                        diskSizeGB: 10
                        instanceSize: M40
                        nodeCount: 0
                      regionName: US_EAST_1
                    zoneName: Zone 1
            schema:
              $ref: '#/components/schemas/ClusterDescription20240805'
            x-xgen-version: '2024-08-05'
          application/vnd.atlas.2024-10-23+json:
            examples:
              Cluster:
                description: Cluster
                value:
                  clusterType: SHARDED
