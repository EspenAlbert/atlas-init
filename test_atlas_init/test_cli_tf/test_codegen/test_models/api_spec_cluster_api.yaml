components:
  schemas:
    AWSHardwareSpec20240805:
      description: Hardware specifications for nodes deployed in the region.
      properties:
        diskIOPS:
          description: "Target IOPS (Input/Output Operations Per Second) desired for storage attached to this hardware.\n\n You can set different IOPS values on different shards when provisioned IOPS are supported.\n\n Change this parameter if you:\n\n- set `\"replicationSpecs[n].regionConfigs[m].providerName\" to \"AWS\"`.\n- set `\"replicationSpecs[n].regionConfigs[m].electableSpecs.instanceSize\" to \"M30\"` or greater (not including `Mxx_NVME` tiers).\n\n- set `\"replicationSpecs[n].regionConfigs[m].electableSpecs.ebsVolumeType\" to \"PROVISIONED\"`.\n\nThe maximum input/output operations per second (IOPS) depend on the selected **.instanceSize** and **.diskSizeGB**.\nThis parameter defaults to the cluster tier's standard IOPS value.\nChanging this value impacts cluster cost.\nMongoDB Cloud enforces minimum ratios of storage capacity to system memory for given cluster tiers. This keeps cluster performance consistent with large datasets.\n\n- Instance sizes `M10` to `M40` have a ratio\
            \ of disk capacity to system memory of 60:1.\n- Instance sizes greater than `M40` have a ratio of 120:1."
          format: int32
          type: integer
          name: diskIOPS
        diskSizeGB:
          description: "Storage capacity of instance data volumes expressed in gigabytes. Increase this number to add capacity.\n\n This value must be equal for all shards and node types.\n\n This value is not configurable on M0/M2/M5 clusters.\n\n MongoDB Cloud requires this parameter if you set **replicationSpecs**.\n\n If you specify a disk size below the minimum (10 GB), this parameter defaults to the minimum disk size value. \n\n Storage charge calculations depend on whether you choose the default value or a custom value.\n\n The maximum value for disk storage cannot exceed 50 times the maximum RAM for the selected cluster. If you require more storage space, consider upgrading your cluster to a higher tier."
          externalDocs:
            description: Customize Storage
            url: https://dochub.mongodb.org/core/customize-storage
          format: double
          type: number
          name: diskSizeGB
        ebsVolumeType:
          default: STANDARD
          description: "Type of storage you want to attach to your AWS-provisioned cluster.\n\n- `STANDARD` volume types can't exceed the default input/output operations per second (IOPS) rate for the selected volume size. \n\n- `PROVISIONED` volume types must fall within the allowable IOPS range for the selected volume size. You must set this value to (`PROVISIONED`) for NVMe clusters."
          enum:
          - STANDARD
          - PROVISIONED
          type: string
          name: ebsVolumeType
        instanceSize:
          description: Hardware specification for the instance sizes in this region in this shard. Each instance size has a default storage and memory capacity. Electable nodes and read-only nodes (known as "base nodes") within a single shard must use the same instance size. Analytics nodes can scale independently from base nodes within a shard. Both base nodes and analytics nodes can scale independently from their equivalents in other shards.
          enum:
          - M10
          - M20
          - M30
          - M40
          - M50
          - M60
          - M80
          - M100
          - M140
          - M200
          - M300
          - R40
          - R50
          - R60
          - R80
          - R200
          - R300
          - R400
          - R700
          - M40_NVME
          - M50_NVME
          - M60_NVME
          - M80_NVME
          - M200_NVME
          - M400_NVME
          title: AWS Instance Sizes
          type: string
          name: instanceSize
        nodeCount:
          description: Number of nodes of the given type for MongoDB Cloud to deploy to the region.
          format: int32
          type: integer
          name: nodeCount
      title: AWS Cluster Hardware Settings
      type: object
    AWSRegionConfig20240805:
      allOf:
      - $ref: '#/components/schemas/CloudRegionConfig20240805'
      - properties:
          analyticsAutoScaling:
            $ref: '#/components/schemas/AdvancedAutoScalingSettings'
          analyticsSpecs:
            $ref: '#/components/schemas/DedicatedHardwareSpec20240805'
          autoScaling:
            $ref: '#/components/schemas/AdvancedAutoScalingSettings'
          readOnlySpecs:
            $ref: '#/components/schemas/DedicatedHardwareSpec20240805'
        type: object
      description: Details that explain how MongoDB Cloud replicates data in one region on the specified MongoDB database.
      title: AWS Regional Replication Specifications
      type: object
    AdvancedAutoScalingSettings:
      description: Options that determine how this cluster handles resource scaling.
      properties:
        compute:
          $ref: '#/components/schemas/AdvancedComputeAutoScaling'
          name: compute
        diskGB:
          $ref: '#/components/schemas/DiskGBAutoScaling'
          name: diskGB
      title: Automatic Scaling Settings
      type: object
    AdvancedComputeAutoScaling:
      description: Options that determine how this cluster handles CPU scaling.
      properties:
        enabled:
          description: 'Flag that indicates whether instance size reactive auto-scaling is enabled.


            - Set to `true` to enable instance size reactive auto-scaling. If enabled, you must specify a value for **replicationSpecs[n].regionConfigs[m].autoScaling.compute.maxInstanceSize**.

            - Set to `false` to disable instance size reactive auto-scaling.'
          type: boolean
          name: enabled
        maxInstanceSize:
          $ref: '#/components/schemas/BaseCloudProviderInstanceSize'
          name: maxInstanceSize
        minInstanceSize:
          $ref: '#/components/schemas/BaseCloudProviderInstanceSize'
          name: minInstanceSize
        predictiveEnabled:
          description: 'Flag that indicates whether predictive instance size auto-scaling is enabled.


            - Set to `true` to enable predictive instance size auto-scaling. MongoDB Cloud requires **replicationSpecs[n].regionConfigs[m].autoScaling.compute.enabled** to be `true` in order to enable this feature.

            - Set to `false` to disable predictive instance size auto-scaling.'
          type: boolean
          name: predictiveEnabled
        scaleDownEnabled:
          description: Flag that indicates whether the instance size may scale down via reactive auto-scaling. MongoDB Cloud requires this parameter if **replicationSpecs[n].regionConfigs[m].autoScaling.compute.enabled** is `true`. If you enable this option, specify a value for **replicationSpecs[n].regionConfigs[m].autoScaling.compute.minInstanceSize**.
          type: boolean
          name: scaleDownEnabled
      title: Automatic Compute Scaling Settings
      type: object
    ApiAtlasClusterAdvancedConfigurationView:
      description: Group of settings that configures a subset of the advanced configuration details.
      properties:
        customOpensslCipherConfigTls12:
          description: The custom OpenSSL cipher suite list for TLS 1.2. This field is only valid when `tlsCipherConfigMode` is set to `CUSTOM`.
          externalDocs:
            description: This option corresponds to the `opensslCipherConfig` `mongod` configuration file option.
            url: https://www.mongodb.com/docs/manual/reference/parameters/#mongodb-parameter-param.opensslCipherConfig
          items:
            enum:
            - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
            - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
            type: string
          type: array
          name: customOpensslCipherConfigTls12
        minimumEnabledTlsProtocol:
          description: Minimum Transport Layer Security (TLS) version that the cluster accepts for incoming connections. Clusters using TLS 1.0 or 1.1 should consider setting TLS 1.2 as the minimum TLS protocol version.
          enum:
          - TLS1_0
          - TLS1_1
          - TLS1_2
          externalDocs:
            description: This option corresponds to the `net.ssl.disabledProtocols` `mongod` configuration file option.
            url: https://docs.mongodb.com/upcoming/reference/configuration-options/#mongodb-setting-net.ssl.disabledProtocols
          type: string
          name: minimumEnabledTlsProtocol
        tlsCipherConfigMode:
          description: The TLS cipher suite configuration mode. The default mode uses the default cipher suites. The custom mode allows you to specify custom cipher suites for both TLS 1.2 and TLS 1.3.
          enum:
          - CUSTOM
          - DEFAULT
          type: string
          name: tlsCipherConfigMode
      type: object
    AzureHardwareSpec20240805:
      properties:
        diskIOPS:
          description: 'Target throughput desired for storage attached to your Azure-provisioned cluster. Change this parameter if you:


            - set `"replicationSpecs[n].regionConfigs[m].providerName" : "Azure"`.

            - set `"replicationSpecs[n].regionConfigs[m].electableSpecs.instanceSize" : "M40"` or greater not including `Mxx_NVME` tiers.


            The maximum input/output operations per second (IOPS) depend on the selected **.instanceSize** and **.diskSizeGB**.

            This parameter defaults to the cluster tier''s standard IOPS value.

            Changing this value impacts cluster cost.'
          externalDocs:
            description: Programmatic API Keys
            url: https://www.mongodb.com/docs/atlas/customize-storage/#extend-iops-on-azure
          format: int32
          type: integer
          name: diskIOPS
        diskSizeGB:
          description: "Storage capacity of instance data volumes expressed in gigabytes. Increase this number to add capacity.\n\n This value must be equal for all shards and node types.\n\n This value is not configurable on M0/M2/M5 clusters.\n\n MongoDB Cloud requires this parameter if you set **replicationSpecs**.\n\n If you specify a disk size below the minimum (10 GB), this parameter defaults to the minimum disk size value. \n\n Storage charge calculations depend on whether you choose the default value or a custom value.\n\n The maximum value for disk storage cannot exceed 50 times the maximum RAM for the selected cluster. If you require more storage space, consider upgrading your cluster to a higher tier."
          externalDocs:
            description: Customize Storage
            url: https://dochub.mongodb.org/core/customize-storage
          format: double
          type: number
          name: diskSizeGB
        instanceSize:
          description: Hardware specification for the instance sizes in this region in this shard. Each instance size has a default storage and memory capacity. Electable nodes and read-only nodes (known as "base nodes") within a single shard must use the same instance size. Analytics nodes can scale independently from base nodes within a shard. Both base nodes and analytics nodes can scale independently from their equivalents in other shards.
          enum:
          - M10
          - M20
          - M30
          - M40
          - M50
          - M60
          - M80
          - M90
          - M200
          - R40
          - R50
          - R60
          - R80
          - R200
          - R300
          - R400
          - M60_NVME
          - M80_NVME
          - M200_NVME
          - M300_NVME
          - M400_NVME
          - M600_NVME
          title: Azure Instance Sizes
          type: string
          name: instanceSize
        nodeCount:
          description: Number of nodes of the given type for MongoDB Cloud to deploy to the region.
          format: int32
          type: integer
          name: nodeCount
      type: object
